<div style="width: 400px; margin: auto">
    <div class="submit__form">
        @if (!submitted) {
            <div>
                <div class="form__group">
                    <label for="title">Title</label>
                    <input type="text" class="form__control" id="title" required [(ngModel)]="tutorial.title" name="title">
                </div>

                <div class="form__group">
                    <label for="description">Description</label>
                    <input type="text" class="form__control" id="description" required [(ngModel)]="tutorial.description" name="description"> 
                </div>
        
                <button (click)="saveTutorial()" class="button__submit">Submit</button>
            </div>
        }

        @if (submitted) {
            <div>
                <h4>You submitted sucessfully</h4>
                <button (click)="newTutorial()" class="button__add">Add</button>
            </div>
        }

    </div>
</div>
